<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Operation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .logo-container img {
            max-width: 100px;
        }

        .operation-list {
            padding: 0;
            list-style: none;
        }

        .operation-item {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .operation-item:hover {
            background-color: #28a745;
            transform: scale(1.05);
            text-decoration: none;
        }

        footer {
            text-align: center;
            color: #343a40;
            margin-top: 15px;
            font-size: 0.85rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                </div>
                <h2 class="text-center text-primary">
                    <i class="fas fa-cogs me-2"></i>Choose an Operation
                </h2>
                <ul class="operation-list mt-4">
                    <li><a href="/operation1" class="operation-item"><i class="fas fa-file-alt me-2"></i>TS</a></li>
                    <li><a href="/operation2" class="operation-item"><i class="fas fa-laptop-code me-2"></i>Software TS</a></li>
                    <li><a href="/operation3" class="operation-item"><i class="fas fa-tools me-2"></i>International TS</a></li>
                    <li><a href="/operation4" class="operation-item"><i class="fas fa-database me-2"></i>Booking</a></li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 | Powered by DTDC ATK</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
